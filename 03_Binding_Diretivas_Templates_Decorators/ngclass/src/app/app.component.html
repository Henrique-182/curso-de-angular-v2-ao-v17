<h1 [ngClass]="{
  'is-big is-green': isGreen,
  'is-orange': !isGreen
}">H1</h1>

<h1
  [class]="{
    'is-green': isGreen,
    'is-orange': !isGreen
  }"
>H1 2</h1>

<button (click)="setToGreen()">Verde</button>
<button (click)="setToOrange()">Laranja</button>

<!-- Strings -->
<h1 [ngClass]="'is-big is-green'">H1</h1>
<h1 [class]="'is-orange'">H1</h1>

<!-- Arrays -->
<h1 [ngClass]="['is-big', 'is-green']">H1</h1>
<h1 [class]="['is-big', 'is-green']">H1</h1>

<!-- Objetos -->
<h1 [ngClass]="{ 'is-green is-big': isGreen }">H1</h1>
<h1 [class]="{ 'is-green': isGreen }">H1</h1>

<!-- DiferenÃ§as -->
<h1 [ngClass]="{ 'is-green': isGreen }">H1</h1>
<h1 [class.is-green]="isGreen">H1</h1>
