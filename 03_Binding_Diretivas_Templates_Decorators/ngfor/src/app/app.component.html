<div class="list">
  <app-person
    *ngFor="
      let person of listPeople
      let i = index; 
      let isOdd = odd; 
      let isEven = even; 
      let isFirst = first;
      let isLast = last
    "
    [personName]="person.name"
    [personAge]="person.age"
    [personIndex]="i"
    [isFirst]="isFirst"
    [isLast]="isLast"
    [isOdd]="isOdd"
    [isSelected]="personSelectedIndex === i"
    (personSelected)="selectPerson($event)"
  >
  </app-person>
</div>
